<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chatbot</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        flowise-fullchatbot {
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <flowise-fullchatbot></flowise-fullchatbot>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

        Chatbot.initFull({
            chatflowid: "892b9440-ba88-475c-9a19-f2246e7154bf",
            apiHost: "https://2feb-123-20-252-6.ngrok-free.app",
            chatflowConfig: {},
            observersConfig: {},
            theme: {
                button: {
                    backgroundColor: "#72C15F",
                    textColor: "#fff"
                },
                chatWindow: {
                    backgroundColor: "#ffffff",
                    botMessage: {
                        backgroundColor: "#f2f2f2",
                        textColor: "#000"
                    },
                    userMessage: {
                        backgroundColor: "#EBFBE6",
                        textColor: "#000"
                    },
                    footer: {
                        textColor: '#303235',
                        text: '',
                        company: '',
                    },
                    textInput: {
                        placeholder: 'Hỏi bất kỳ điều gì',
                        backgroundColor: '#ffffff',
                        textColor: '#303235',
                        sendButtonColor: '#72C15F',
                        maxChars: 200,
                        maxCharsWarningMessage: 'Vượt quá giới hạn ký tự, hãy giảm xuống còn 200 ký tự.',
                        autoFocus: true,
                        sendMessageSound: false,
                        receiveMessageSound: false,
                    },
                }
            }
        });

        const style = document.createElement('style');
        style.textContent = `
        .chat-message {
            margin-top: 12px !important;
            margin-bottom: 12px !important;
        }
    `;
        document.head.appendChild(style);
    </script>

</body>

</html>
